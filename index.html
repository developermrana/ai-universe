<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai-Universe-Hub</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center mt-3">
      <h1>Ai Universe Hub</h1>
      <button id="sorting" class="btn btn-danger">Sort By Date</button>
    </header>
    <!-- header section end -->

    <!-- main section start  -->
    <main class="container pt-5">
      <!-- show all data section start-->
      <section>
        <div id="all-data" class="row g-4"></div>
        <div id="show-all" class="text-center py-4 d-none">
          <button id="show-more-btn" class="btn btn-primary">show More</button>
        </div>
      </section>
      <!-- show all data section  end-->
    </main>
    <!-- main section end -->
    <!-- bootstrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- main js link  -->
    <script src="script.js"></script>
  </body>
</html>
